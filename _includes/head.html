<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  {% if site.dont-allow-tracking == true %}
    <meta name="robots" content="noindex">
  {% endif %}

  <link rel="shortcut icon" href="{{ "favicon.ico" | absolute_url }}" type="image/x-icon">
  
  <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Hind:400,500,700&display=swap" rel="stylesheet" type='text/css'>
  <link rel="preconnect" href="https://www.google-analytics.com" crossorigin>
  

  <link rel="stylesheet" href="{{ "/assets/css/just-the-docs.css" | absolute_url }}">

  {% if site.search_enabled != nil %}
    <script type="text/javascript" src="{{ "/assets/js/vendor/lunr.min.js" | absolute_url }}" async></script>
  {% endif %}

  <script type="text/javascript" src="{{ "/assets/js/just-the-docs.js" | absolute_url }}" async></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{{ page.title }}</title>
  {% seo title=false %}
</head>
